<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galáxia Motors</title>
        <link rel="stylesheet" href="/aula-28/assets/css/login/style.css">
        <script src="/aula-28/assets/js/login/login.js" defer></script>
    </head>

    <body>
        <main class="main">
            <div class="picture">
                <div class="text">
                    <h2>Olá! <br>
                        Seja bem-vindo(a) de volta.</h2>
                    <p>Faça login para continuar acessando a página</p>
                </div>
            </div>
            <div class="login cadastro" >
                <form class="login"  action="">
                    <div class="logo">
                        <img src="/aula-28/img/Galáxia-Motors.svg" alt="">
                    </div>
                    <div id="h3">
                        <h3 class="login">Faça seu login</h3>
                    </div>
                    <input type="text" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <p></p>
                    <a class="esqueci-pass">Esqueci minha senha</a>
                    <button class="submit">Entrar</button>
                    <p class="login-alternative">Ou faça login com</p>
                    <button class="login-google">Sing in with Google</button>
                    <p>Não tem uma conta? <span class="inscreva">Inscreva-se</span></p>
                </form>
                <form style="display: none;" class="cadastro login" action="" >
                        <div class="logo">
                            <img src="/aula-28/img/Galáxia-Motors.svg" alt="">
                        </div>
                        <div id="h3">
                            <h3 class="login cadastro">Faça seu Cadastro</h3>
                        </div>
                        <input  type="text" name="email" id="email" placeholder="Nome">
                        <input type="text" name="email" id="email" placeholder="E-mail">
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <input type="password" name="senha" id="senha" placeholder="Confirme sua senha">
                        <p></p>
                        <button class="submit">Entrar</button>
                        <p class="login-alternative">Ou faça login com</p>
                        <button class="login-google">Sing in with Google</button>
                      <p>Já tem uma conta? <span class="inscreva">Entre</span></p>
                </form>
            </div>
        </main>
    </body>

</html>
