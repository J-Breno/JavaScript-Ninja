<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="/aula-27/assets/js/desafio-semana-27.js" defer></script>
        <link rel="stylesheet" href="/aula-27/assets/css/style.css">
    </head>

    <body>
        <div class="main">
            <div  class="status">
                <h1 data-js="status">BUSCA CEP</h1>
            </div>
            <form class="form-cep" data-js="form-cep" action="">
                <label for="getCep">CEP: </label><br>
                <input data-js="getCep" type="text" name="getCep" id="getCep">
                <button data-js="button-submit" type="submit">Consultar CEP</button><br>
            </form>
            <div class="cep-info" data-js="cep-info">
                <div class="logradouro">
                    <label for="logradouro">Logradouro: </label><br>
                    <input data-js="logradouro" type="text" name="logradouro" id="logradouro"><br>
                </div>
                <div class="bairro">
                    <label for="bairro">Bairro: </label><br>
                    <input data-js="bairro" type="text" name="bairro" id="bairro"><br>
                </div>
                <div class="estado">
                    <label for="estado">Estado: </label><br>
                    <input data-js="estado" data-js="estado" type="text" name="estado" id="estado"><br>
                </div>
                <div class="cidade">
                    <label for="cidade">Cidade: </label><br>
                    <input data-js="cidade" type="text" name="cidade" id="cidade"><br>
                </div>
                <div class="setCep">
                    <label for="setCep">CEP: </label><br>
                    <input data-js="setCep" type="text" name="setCep" id="setCep"><br>
                </div>
            </div>
        </div>
    </body>

</html>
